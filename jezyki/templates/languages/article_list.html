<!DOCTYPE html>
<html>
<head>
    <title>Lista artykułów</title>
</head>
<body>
    <h1>Artykuły</h1>
    <form method="GET">
        {{ form.as_p }}
        <button type="submit">Pokaż artykuły</button>
    </form>

    {% if selected_language %}
        <ul>
            {% for article in articles %}
                <li><a href="{{ article.link }}" target="_blank">{{ article.title }}</a></li>
            {% empty %}
                <li>Brak artykułów.</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
