<!DOCTYPE html>
<html>
<head>
    <title>Upload Solution - {{ exercise.title }}</title>
</head>
<body>
    <h1>{{ exercise.title }}</h1>
    <p><strong>Instruction:</strong> {{ exercise.instruction }}</p>

    <p>Upload your solution file</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit File</button>
    </form>

    <p><a href="{% url 'exercise-detail' exercise.id %}">Back to details</a></p>
</body>
</html>
